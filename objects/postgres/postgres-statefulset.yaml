apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-statefulset
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:12
          env:
            - name: 'POSTGRES_PASSWORD'
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: 'POSTGRES_USER'
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: 'POSTGRES_DB'
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: db
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: postgres-pvc